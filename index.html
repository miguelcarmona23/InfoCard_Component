<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Info Card Component</title>
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="CSS/style.css" />
</head>

<body>
    <!--CARD CONTENT-->
    <div class="card">
        <div>
            <img src="https://avataaars.io/?avatarStyle=Transparent&topType=ShortHairShortWaved&accessoriesType=Prescription01&hairColor=Black&facialHairType=Blank&clotheType=Hoodie&clotheColor=Blue03&eyeType=Default&eyebrowType=Default&mouthType=Twinkle&skinColor=Light'"
                alt="" class="card-img" />
        </div>
        <div class="card-text">
            <h2 class="card-title">John Doe</h2>
            <p class="card-description">
                <span>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eveniet,
                    totam. Accusamus laborum!</span>
            </p>
            <ul class="card-skills">
                <li class="skill">Front-End Developer</li>
                <li class="skill">Wordpress Developer</li>
                <li class="skill">Web Developer.</li>
            </ul>
            <a href="#" class="card-link">Read More</a>
        </div>
    </div>
    <!--END OF CARD CONTENT-->

    <!--SKELETON CARD STRUCTURE-->
    <div class="skeleton">
        <div class="skeleton-img"></div>
        <div class="skeleton-text">
            <h2 class="skeleton-title"></h2>
            <p class="skeleton-description">
                <span></span>
                <span></span>
            </p>
            <ul class="skeleton-skills">
                <li class="skill"></li>
                <li class="skill"></li>
                <li class="skill"></li>
            </ul>
            <a href="#" class="skeleton-link"></a>
        </div>
    </div>
    <!--END OF SKELETON CARD STRUCTURE-->
</body>
<!--Javascript-->
<script src="JS/script.js"></script>

</html>
